<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body class="bg-dark mt-4">


  <div class="card m-5">
    <div class="card-header fs-1">
      Payment form example
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <div class="alert alert-danger" role="alert">Some fields are missing
          </div>
        </div>



        <div class="container mt-4">
          <form>
            <div class="row">
              <div class="col-sm-12 col-md-5">
                <label for="card" class="form-label">Card #</label>
                <input id="card" type="number" class="form-control" placeholder="XXXXXXXXXXXXX">
              </div>
              <div class="col-sm-12 col-md-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input id="cvc" type="number" class="form-control" placeholder="0000">
              </div>
              <div class="  col-sm-12 col-md-4">
                <label for="amount" class="form-label">Amount #</label>
                <div class="input-group mb-3">
                  <span class="">$</span>
                  <input id="amount" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input id="firstName" type="text" class="form-control">
              </div>
              <div class="col-sm-12 col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input id="lastName" type="text" class="form-control">
              </div>

              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <label for="City" class="form-label">City</label>
                  <input type="text" class="form-control" id="City">
                </div>
                <div class="col-sm-12 col-md-3">
                  <label for="state" class="form-label">State</label>
                  <select id="state" class="form-select" aria-label="Default select example">
                    <option selected>Pick a state</option>
                    <option value="1">Ohio</option>
                    <option value="2">Montreal</option>
                    <option value="3">Jalisco</option>
                  </select>
                </div>
                <div class="col-sm-12 col-md-3">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input type="number" class="form-control" id="postalCode">
                </div>
              </div>

              <div class="row m-3">
                <div class="col-sm-12 col-md-3">
                  <p>We accept:</p>

                  <div class="bg-secondary rounded-3 ps-4 pe-4">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                      <label class="form-check-label" for="inlineRadio1">
                        <i class="fa-brands fa-cc-mastercard"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                      <label class="form-check-label" for="inlineRadio2">
                        <i class="fa-brands fa-cc-visa"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                      <label class="form-check-label" for="inlineRadio3">
                        <i class="fa-brands fa-cc-diners-club"></i>
                      </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                        value="option3">
                      <label class="form-check-label" for="inlineRadio4">
                        <i class="fa-brands fa-cc-amex"></i>
                      </label>
                    </div>
                  </div>
                </div>


                <div class="col-sm-12 col-md-3"> </div>
                <div class="col-sm-12 col-md-6">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="3"></textarea>
                  <p>Add any notes here.</p>
                </div>
              </div>

          </form>
        </div>




      </div>

      <div class="text-end card-footer text-body-secondary">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>




      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8de251dec3.js" crossorigin="anonymous"></script>

</body>
